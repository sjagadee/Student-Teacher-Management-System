<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">
        Update Question #{questionController.question.questionCourse}
    </ui:define>

    <ui:define name="body">
        <h:form>
            <ezcomp:question question="#{questionController.question}" />
            <h:commandButton value="Update" action="#{questionController.executeUpdate()}"/>
        </h:form>
    </ui:define>

</ui:composition>
