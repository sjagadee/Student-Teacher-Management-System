<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="question" required="true" type="domain.Question" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" class="form-group" >
            <h:outputLabel for="questionId" value="Qustion ID #{cc.attrs.question.id}" />
            <h:inputHidden class="form-control" id="questionId" value="#{cc.attrs.question.id}" />
        </h:panelGroup>

        <h:panelGroup layout="block" class="form-group" >
            <h:outputLabel for="questionAnswer" value="Answer to Question" />
            <h:inputText class="form-control" id="questionAnswer" value="#{cc.attrs.question.questionAnswer}" />
            <h:messages for="questionAnswer" style="color:red" />
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel for="questionMentor" value="Mentor who answered the question"/>
            <h:selectOneListbox class="form-control" id="questionMentor"  value="#{cc.attrs.question.mentor.id}" >
                <f:selectItems value="#{mentorBean.findAll()}" var="mentor" itemLabel="#{mentor.mentorName}" itemValue="#{mentor.id}"/>
            </h:selectOneListbox>
            <h:messages for="questionMentor" style="color:red" />
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group" >
            <h:outputLabel for="questionCourse" value="Question Course" />
            <h:inputText class="form-control" id="questionCourse" value="#{cc.attrs.question.questionCourse}" />
            <h:messages for="questionCourse" style="color:red" />
        </h:panelGroup>
    </cc:implementation>
</html>
