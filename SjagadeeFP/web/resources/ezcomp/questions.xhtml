<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="questions" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable class="table table-hover table-striped" value="#{cc.attrs.questions}" var="question" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Question ID"/>
                </f:facet>
                <h:outputText value="#{question.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Answer to Question"/>
                </f:facet>
                <h:outputText value="#{question.questionAnswer}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Question Course"/>
                </f:facet>
                <h:outputText value="#{question.questionCourse}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Mentor Name"/>
                </f:facet>
                <h:outputText value="#{question.mentor.mentorName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Mentor Email"/>
                </f:facet>
                <h:outputText value="#{question.mentor.mentorEmail}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Student asking question"/>
                </f:facet>
                <h:outputText value="#{questionController.getStudentDisplayName(question)}"/>
            </h:column>

            <h:column>
                <h:form><h:commandLink action="#{questionController.doUpdate(question)}" value="Update" /></h:form>
            </h:column>

            <h:column>
                <h:form><h:commandLink action="#{questionController.doDelete(question)}" value="Delete" /></h:form>
            </h:column>

        </h:dataTable>
    </cc:implementation>
</html>
